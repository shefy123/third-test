<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>

<body onload="initialize()">
    <!-- write your html code here -->

    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="logo">

        </div>

        <div class="heading">
            <h3>Online Book Store</h3>
            <p>
                <strong>Select the book you want to purchase</strong>
            </p>
        </div>
    </nav>

    <!-- card -->
    <div class="container">
        <div class="card border-secondary mb-3">

            <div class="card-body">
                <div class="book-image">
                    <!--book image  -->
                    <div id="image"></div>
                </div>
                <div class="card-content">
                    <h4 class="card-title">
                        <!-- book name -->
                    </h4>
                    <p id="author">by
                        <strong></strong>
                    </p>

                    <p class="text-info">
                        <!-- book detail -->
                    </p>
                    <!-- price setting -->
                    <div id="price-set">
                        <div class="price">
                            <p>
                                <strong>Price</strong>.
                                <p class="text-success">5.99</p>
                            </p>
                        </div>
                        <div class="counter">
                           <div class="input-group mb-3">
                                    <button onclick="decrease()" class="btn btn-primary input-group-prepend">
                                        -
                                    </button>
                                    <input value="0" placeholder="value" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <button onclick="increase()" class="btn btn-primary input-group-append">
                                        +
                                    </button>
                                </div>
                            <div class="form-group">

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- changing price -->
        <div class="alert alert-dismissible alert-primary">
            Total Amount:
            <strong>$</strong>
            <p id="price"></p>
        </div>
    </div>
</body>

</html>
